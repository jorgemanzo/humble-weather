<div class="tableContainer">
    <h2 *ngIf="showTable()" >Past Weather Data</h2>
    <table 
        mat-table 
        [dataSource]="weatherHistory"
        *ngIf="showTable()" 
        class="mat-elevation-z8 size"
    >
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date/Time</th>
            <td mat-cell *matCellDef="let state">{{state.date}}</td>
        </ng-container>

        <ng-container matColumnDef="temp">
            <th mat-header-cell *matHeaderCellDef>Temperature</th>
            <td mat-cell *matCellDef="let state">{{state.temp}}</td>
        </ng-container>

        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef>Units</th>
            <td mat-cell *matCellDef="let state">{{state.units}}</td>
        </ng-container>

        <ng-container matColumnDef="humidity">
            <th mat-header-cell *matHeaderCellDef>Humidity</th>
            <td mat-cell *matCellDef="let state">{{state.humidity}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
