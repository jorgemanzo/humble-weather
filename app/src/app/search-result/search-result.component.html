<div *ngIf="showCard" class="container">
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="title">{{city}}</mat-card-title>
            <mat-card-subtitle>{{zipCode}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
            <p>
                {{temp}} {{humidity}} {{condition}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
